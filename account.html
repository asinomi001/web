<!DOCTYPE html>
<html>
<head>
  <title>My Account</title>
  <link rel="icon" type="images/x-icon" href="images/title.ico" />
  <style>
    body {
      font-family: "Comic Sans MS";
      background: #f0f4ff;
      text-align: center;
    }
    h1 {
      color: #2b7cff;
    }
    .card {
      width: 330px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    img.avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #2b7cff;
      cursor: pointer;
      transition: transform 0.2s;
    }
    img.avatar:hover {
      transform: scale(1.1);
    }
    button {
      background: #2b7cff;
      color: white;
      border: none;
      padding: 7px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.2s;
    }
    button:hover {
      background: #1a5fd1;
    }
    .danger {
      background: #ff3b3b;
    }
    .danger:hover {
      background: #d62929;
    }
    input[type="text"], input[type="password"], input[type="file"] {
      width: 85%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 6px 0;
    }
    hr {
      border: none;
      height: 1px;
      background: #d0d0d0;
      margin: 12px 0;
    }
  </style>
</head>
<body>

<h1>My Account</h1>

<div class="card" id="accountCard">
  <img id="userAvatar" class="avatar" title="Click to change avatar">
  <input type="file" id="avatarInput" accept="image/*" style="display:none;">
  
  <h3 id="userName"></h3>
  <input type="text" id="nameInput" placeholder="Enter new name"><br>
  <button id="saveNameBtn">Save Name</button>

  <p><b>ID:</b> <span id="userID"></span></p>
  <p><b>Username:</b> <span id="userUsername"></span></p>

  <hr>
  <h3>Change Password</h3>
  <input type="password" id="oldPass" placeholder="Current Password"><br>
  <input type="password" id="newPass" placeholder="New Password"><br>
  <button id="changePassBtn">Change Password</button>

  <hr>
  <button id="logoutBtn">Logout</button>
  <button id="deleteAccountBtn" class="danger">Delete Account</button>
</div>

<script>
(() => {
  const userAvatar = document.getElementById('userAvatar');
  const avatarInput = document.getElementById('avatarInput');
  const userName = document.getElementById('userName');
  const nameInput = document.getElementById('nameInput');
  const userUsername = document.getElementById('userUsername');
  const userID = document.getElementById('userID');
  const saveNameBtn = document.getElementById('saveNameBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const changePassBtn = document.getElementById('changePassBtn');
  const deleteAccountBtn = document.getElementById('deleteAccountBtn');

  let users = JSON.parse(localStorage.getItem('users_db') || '[]');
  let loggedUser = JSON.parse(localStorage.getItem('current_user'));

  if (!loggedUser) {
    alert("⚠️ You are not logged in!");
    window.location = "index.html";
    return;
  }

  let current = users.find(u => u.id === loggedUser.id);
  if (!current) {
    alert("⚠️ Account not found!");
    localStorage.removeItem('current_user');
    window.location = "index.html";
    return;
  }

  userAvatar.src = current.avatar || 'images/default_avatar.png';
  userName.textContent = current.name;
  userUsername.textContent = current.username;
  userID.textContent = current.id;

  saveNameBtn.addEventListener('click', () => {
    const newName = nameInput.value.trim();
    if (!newName) return alert("Please enter a name.");
    current.name = newName;
    userName.textContent = newName;
    updateUser(current);
    alert("✅ Name updated!");
  });

  changePassBtn.addEventListener('click', () => {
    const oldPass = document.getElementById('oldPass').value.trim();
    const newPass = document.getElementById('newPass').value.trim();

    if (!oldPass || !newPass) return alert("⚠️ Fill both fields!");
    if (oldPass !== current.password) return alert("❌ Wrong current password!");
    if (newPass.length < 4) return alert("⚠️ Password too short!");

    current.password = newPass;
    updateUser(current);
    alert("✅ Password changed successfully!");
  });

  userAvatar.addEventListener('click', () => avatarInput.click());
  avatarInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = evt => {
      current.avatar = evt.target.result;
      userAvatar.src = current.avatar;
      updateUser(current);
    };
    reader.readAsDataURL(file);
  });

  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('current_user');
    window.location = "index.html";
  });

  deleteAccountBtn.addEventListener('click', () => {
    if (!confirm("Delete account?")) return;
    users = users.filter(u => u.id !== current.id);
    localStorage.setItem('users_db', JSON.stringify(users));
    localStorage.removeItem('current_user');
    window.location = "index.html";
  });

  function updateUser(updatedUser) {
    const index = users.findIndex(u => u.id === updatedUser.id);
    if (index !== -1) {
      users[index] = updatedUser;
      localStorage.setItem('users_db', JSON.stringify(users));
      localStorage.setItem('current_user', JSON.stringify(updatedUser));
    }
  }
})();
</script>

</body>
</html>
