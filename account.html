<!DOCTYPE html>
<html>
<head>
  <title>My Account</title>
  <link rel="icon" type="images/x-icon" href="images/title.ico" />
  <style>
    body { font-family: "Comic Sans MS", Arial, sans-serif; text-align: center; background: #f0f4ff; }
    h1 { color: #2b7cff; }
    button { background: #2b7cff; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin: 5px; transition: background 0.2s; }
    button:hover { background: #1a5fd1; }
    #userAvatar { width:100px; height:100px; border-radius:50%; border:2px solid #2b7cff; object-fit:cover; margin: 10px 0; }
    .account-info { font-size: 18px; margin: 5px 0; }
  </style>
</head>
<body>

<h1>My Account</h1>

<div id="accountInfo">
  <img id="userAvatar" src="" alt="Avatar">
  <p class="account-info"><strong>ID:</strong> <span id="userId"></span></p>
  <p class="account-info"><strong>Username (Login):</strong> <span id="userLogin"></span></p>
  <p class="account-info"><strong>Name:</strong> <span id="userName"></span></p>
  <p class="account-info"><strong>Password:</strong> <span id="userPassword"></span></p>
</div>

<button id="logoutBtn">Logout</button>

<script>
// Получаем залогиненного пользователя
const currentUser = JSON.parse(localStorage.getItem('logged_user'));

// Если пользователь не залогинен → возвращаем на index.html
if(!currentUser){
  window.location.href = 'index.html';
} else {
  document.getElementById('userId').textContent = currentUser.id || '-';
  document.getElementById('userLogin').textContent = currentUser.login || '-';
  document.getElementById('userName').textContent = currentUser.name || '-';
  document.getElementById('userPassword').textContent = currentUser.password || '-';
  if(currentUser.avatar) document.getElementById('userAvatar').src = currentUser.avatar;
}

// Кнопка выхода
document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('logged_user'); // удаляем залогиненного пользователя
  window.location.href = 'index.html'; // возвращаем на главную
});
</script>

</body>
</html>
